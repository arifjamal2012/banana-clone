<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Language Translation</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="header">Banana talk</div>
		<div>
			<textarea
				placeholder="Enter your text here in english and we will convert it to other fun language...."
				id="text-area"
			></textarea>
			<button id="btn-trans">Translate to banana</button>
			<div class="output-txt">
				<h3>Output will be displayed here <span id="hand">👇🏻</span></h3>
			</div>
			<div id="output"></div>
		</div>
		<footer id="footer">
			<h2>About</h2>
			<p>
				Are you a fan of minions? Did you know that the gibberish they say is an
				actual language. Use the translator to convert your text from English to
				Minion speak or Banana language.
			</p>
		</footer>

		<script src="app.js"></script>
	</body>
</html>
